name: Build Java Maven project
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ] 
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Maven project
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and test project
      run: mvn clean package