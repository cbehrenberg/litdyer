syntax = "proto3";

option java_multiple_files = true;
option java_package = "xyz.writio.api.gateway.v1.upload";
option java_outer_classname = "ApiGatewayUploadSvc";

service Upload {
	rpc UploadFile (UploadFileRequest) returns (UploadFileResponse);
}

message UploadFileRequest {
	string contextId = 1;
	string format = 2;
	string filename = 3;
	bytes file = 4;
}

message UploadFileResponse {
	bool success = 1;
}